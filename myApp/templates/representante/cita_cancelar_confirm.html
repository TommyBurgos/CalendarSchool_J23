{% extends 'representante/base_representante.html' %}
{% block content %}
<div class="container py-5" style="max-width:680px;">
  <h4>Cancelar cita</h4>
  <p>
    Cita con <strong>{{ cita.docente.usuario.get_full_name|default:cita.docente.usuario.username }}</strong><br>
    Fecha y hora: <strong>{{ cita.inicio|date:"Y-m-d H:i" }}</strong>
  </p>
  <form method="post">{% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Motivo (opcional)</label>
      <textarea name="motivo" class="form-control" rows="3" placeholder="Motivo de la cancelación"></textarea>
    </div>
    <button class="btn btn-danger">Sí, cancelar</button>
    <a href="{% url 'turnos:rep_mis_citas' %}" class="btn btn-secondary">Volver</a>
  </form>
</div>
{% endblock %}
