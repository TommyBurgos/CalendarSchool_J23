{% extends 'docente/base.html' %}
{% block content %}
<div class="container py-5" style="max-width:600px;">
  <h4>Cancelar cita</h4>
  <p>¿Seguro deseas cancelar la cita con <strong>{{ cita.nombre_estudiante }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Motivo (opcional)</label>
      <textarea name="motivo" class="form-control" rows="3"></textarea>
    </div>
    <button class="btn btn-danger">Sí, cancelar</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Volver</a>
  </form>
</div>
{% endblock %}
